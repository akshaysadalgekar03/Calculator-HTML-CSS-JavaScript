<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid container">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button type="button" class="operator" data-custom-operation>+</button>
        <button type="button" class="operator" data-custom-operation>-</button>
        <button type="button" class="operator" data-custom-operation>&divide;</button>
        <button type="button" class="operator" data-custom-operation>-</button>
        <button type="button" class="nums" data-number>7</button>
        <button type="button" class="nums" data-number>8</button>
        <button type="button" class="nums" data-number>9</button>
        <button type="button" class="span-four" data-equals>=</button>
        <button type="button" class="nums" data-number>4</button>
        <button type="button" class="nums" data-number>5</button>
        <button type="button" class="nums" data-number>6</button>
        <button type="button" class="nums" data-number>1</button>
        <button type="button" class="nums" data-number>2</button>
        <button type="button" class="nums" data-number>3</button>
        <button type="button" class="nums" data-number>0</button>
        <button type="button" class="nums" data-number>.</button>
        <button type="button" class="nums" data-all-clear>AC</button>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
    <footer>
        <p class="footer-text">Made by Akshay Sadalgekar using HTML, CSS, Bootstrap, and JavaScript</p>
    </footer>
</body>
</html>
